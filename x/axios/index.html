<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            padding: 10px;
            margin: 5px;
        }

        .container span {
            font-size: 16px;
        }

        #userInfo {
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <span>登录用户信息：</span>
    <span id="userInfo">加载中...</span>
</div>
<script>
    async function loadScript() {
        if (window.xaxios) {
            return window.xaxios;
        }

        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = 'https://picx.cnki.net/x-utils/xaxios.min.js';
            script.async = false;
            script.onload = () => resolve(window.xaxios);
            script.onerror = reject;
            document.head.appendChild(script);
        });
    }

    (async () => {
        try {
            await loadScript();
            const response = await xaxios.getAction('https://xfat.cnki.net/psmc/user/getUserInfo');
            document.getElementById('userInfo').textContent = JSON.stringify(response.content);
        } catch (error) {
            document.getElementById('userInfo').textContent = '加载失败，请重试。';
            console.error('Error fetching user info:', error);
        }
    })();
</script>
</body>
</html>
